	<h1 class="t1">Cleopatrick</h1>
	<label class="descripcion">
		<pre class="texto1">
Los amigos de la infancia Ian Fraser y Luke Gruntz crecieron en Cobourg,
Ontario, habían sido amigos desde los 4 años y comenzaron a interesarse
por la música alrededor de los 8 cuando escucharon por primera vez 
AC / DC. Más tarde en su adolescencia comenzaron a grabar su propia música.

El primer festival de música de la banda fue la entrega 2018
de Lollapalooza en Chicago. A fines de 2018 fueron contratados
para tocar en el Festival de Música Shaky Knees en 2019 en Atlanta.

La banda ha realizado comparaciones en su sonido y reflejo personal
de la música con bandas como Highly Suspect, Arctic Monkeys y Catfish
and the Bottlemen.
		</pre>
